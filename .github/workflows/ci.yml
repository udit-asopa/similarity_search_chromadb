name: CI - Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.28.2
        cache: true
    
    - name: ğŸ”§ Install dependencies
      run: |
        pixi install
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        pixi run test-unit
      continue-on-error: false
    
    - name: ğŸ”— Run Integration Tests
      run: |
        pixi run test-integration
      continue-on-error: false
    
    - name: ğŸŒ Run API Tests
      run: |
        pixi run test-api-tests
      continue-on-error: false
    
    - name: ğŸ”„ Run E2E Tests
      run: |
        pixi run test-e2e
      continue-on-error: false
    
    - name: âš¡ Run Performance Tests
      run: |
        pixi run test-perf
      continue-on-error: true  # Performance tests can be flaky in CI
    
    - name: ğŸ“Š Generate Coverage Report
      run: |
        pixi run test-cov
    
    - name: ğŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“‹ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          .pytest_cache/
    
    - name: ğŸ’¬ Comment Test Results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Try to read coverage report
          let coverageInfo = 'Coverage report not available';
          try {
            // This would need to be generated by your test suite
            coverageInfo = 'ğŸ“Š Test coverage and results available in artifacts';
          } catch (e) {
            console.log('Could not read coverage info');
          }
          
          const comment = `## ğŸ§ª Test Results for Python ${{ matrix.python-version }}
          
          âœ… **Unit Tests**: Passed
          âœ… **Integration Tests**: Passed  
          âœ… **API Tests**: Passed
          âœ… **E2E Tests**: Passed
          âš¡ **Performance Tests**: See artifacts
          
          ${coverageInfo}
          
          ğŸ“‹ **Full test artifacts**: Available for download below
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  health-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.28.2
        cache: true
    
    - name: ğŸ”§ Install dependencies
      run: pixi install
    
    - name: ğŸš€ Start API Server (Background)
      run: |
        pixi run dev &
        sleep 10  # Wait for server to start
    
    - name: ğŸ¥ Health Check
      run: |
        pixi run health
    
    - name: ğŸ§ª Basic API Smoke Test
      run: |
        # Test basic endpoints
        curl -f http://localhost:8000/ || exit 1
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/stats || exit 1
        echo "âœ… API smoke tests passed!"

  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Install Pixi
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.28.2
        cache: true
    
    - name: ğŸ”§ Install dependencies
      run: pixi install
    
    - name: ğŸ” Code Quality Check
      run: |
        echo "ğŸ“‹ Project structure check..."
        ls -la
        
        echo "ğŸ“Š Test file count..."
        find tests/ -name "*.py" | wc -l
        
        echo "ğŸ“ˆ Code statistics..."
        find . -name "*.py" -not -path "./.pixi/*" | xargs wc -l
        
        echo "âœ… Quality check completed!"

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“‹ Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify-success:
    runs-on: ubuntu-latest
    needs: [test, health-check, quality-check, security-scan]
    if: success()
    
    steps:
    - name: ğŸ‰ Success Notification
      run: |
        echo "ğŸ‰ All CI checks passed successfully!"
        echo "âœ… Tests: Passed"
        echo "âœ… Health Check: Passed" 
        echo "âœ… Quality Check: Passed"
        echo "âœ… Security Scan: Passed"
        echo ""
        echo "ğŸš€ Ready for deployment!"