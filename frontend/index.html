<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .search-section {
            padding: 40px;
        }
        
        .search-tabs {
            display: flex;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: #64748b;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            padding: 0 40px 40px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: #6b7280;
        }
        
        .employee-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }
        
        .employee-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .employee-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .employee-role {
            color: #2563eb;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .similarity-score {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .employee-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #6b7280;
            min-width: 80px;
        }
        
        .detail-value {
            color: #374151;
        }
        
        .employee-description {
            background: white;
            padding: 16px;
            border-radius: 8px;
            color: #4b5563;
            line-height: 1.6;
            border-left: 4px solid #3b82f6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .employee-details {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Employee Search Dashboard</h1>
            <p>Powered by Semantic Similarity Search & ChromaDB</p>
        </div>
        
        <div class="search-section">
            <div class="search-tabs">
                <button class="tab active" onclick="switchTab('similarity')">üéØ Similarity Search</button>
                <button class="tab" onclick="switchTab('filter')">üîç Filter Search</button>
                <button class="tab" onclick="switchTab('advanced')">‚ö° Advanced Search</button>
            </div>
            
            <!-- Similarity Search Tab -->
            <div id="similarity-tab" class="tab-content active">
                <form id="similarity-form">
                    <div class="form-group">
                        <label for="similarity-query">Natural Language Query</label>
                        <input type="text" id="similarity-query" placeholder="e.g., Python developer with web experience" required>
                    </div>
                    <div class="form-group">
                        <label for="similarity-results">Number of Results</label>
                        <select id="similarity-results">
                            <option value="3">3 results</option>
                            <option value="5" selected>5 results</option>
                            <option value="10">10 results</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn">üîç Search Similar Employees</button>
                </form>
            </div>
            
            <!-- Filter Search Tab -->
            <div id="filter-tab" class="tab-content">
                <form id="filter-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filter-department">Department</label>
                            <select id="filter-department">
                                <option value="">All Departments</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-location">Location</label>
                            <select id="filter-location">
                                <option value="">All Locations</option>
                                <option value="New York">New York</option>
                                <option value="San Francisco">San Francisco</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Chicago">Chicago</option>
                                <option value="Boston">Boston</option>
                                <option value="Seattle">Seattle</option>
                                <option value="Austin">Austin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filter-exp-min">Min Experience (years)</label>
                            <input type="number" id="filter-exp-min" min="0" max="30" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="filter-exp-max">Max Experience (years)</label>
                            <input type="number" id="filter-exp-max" min="0" max="30" placeholder="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filter-employment">Employment Type</label>
                        <select id="filter-employment">
                            <option value="">All Types</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn">üîç Filter Employees</button>
                </form>
            </div>
            
            <!-- Advanced Search Tab -->
            <div id="advanced-tab" class="tab-content">
                <form id="advanced-form">
                    <div class="form-group">
                        <label for="advanced-query">Natural Language Query</label>
                        <input type="text" id="advanced-query" placeholder="e.g., experienced team leader in tech" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="advanced-department">Department Filter</label>
                            <select id="advanced-department">
                                <option value="">All Departments</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="advanced-location">Location Filter</label>
                            <select id="advanced-location">
                                <option value="">All Locations</option>
                                <option value="New York">New York</option>
                                <option value="San Francisco">San Francisco</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Seattle">Seattle</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="advanced-exp-min">Min Experience</label>
                            <input type="number" id="advanced-exp-min" min="0" max="30">
                        </div>
                        <div class="form-group">
                            <label for="advanced-results">Results</label>
                            <select id="advanced-results">
                                <option value="3">3 results</option>
                                <option value="5" selected>5 results</option>
                                <option value="10">10 results</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="search-btn">‚ö° Advanced Search</button>
                </form>
            </div>
        </div>
        
        <div class="results-section">
            <div id="results-container"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Clear results
            document.getElementById('results-container').innerHTML = '';
        }
        
        // Display loading state
        function showLoading() {
            document.getElementById('results-container').innerHTML = `
                <div class="loading">
                    <h3>üîç Searching employees...</h3>
                    <p>Please wait while we find the best matches</p>
                </div>
            `;
        }
        
        // Display error
        function showError(message) {
            document.getElementById('results-container').innerHTML = `
                <div class="error">
                    <strong>‚ùå Search Error:</strong> ${message}
                </div>
            `;
        }
        
        // Display results
        function displayResults(data) {
            const container = document.getElementById('results-container');
            
            if (data.total_results === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>üòî No Results Found</h3>
                        <p>Try adjusting your search criteria or using different keywords</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <h2>üìã Search Results</h2>
                    <span class="results-count">Found ${data.total_results} employees</span>
                </div>
            `;
            
            data.results.forEach(employee => {
                const score = employee.similarity_score ? (1 - employee.similarity_score).toFixed(3) : 'N/A';
                html += `
                    <div class="employee-card">
                        <div class="employee-header">
                            <div>
                                <div class="employee-name">${employee.name}</div>
                                <div class="employee-role">${employee.role}</div>
                            </div>
                            ${employee.similarity_score !== undefined ? `<div class="similarity-score">Match: ${score}</div>` : ''}
                        </div>
                        <div class="employee-details">
                            <div class="detail-item">
                                <span class="detail-label">Department:</span>
                                <span class="detail-value">${employee.department}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Experience:</span>
                                <span class="detail-value">${employee.experience} years</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Location:</span>
                                <span class="detail-value">${employee.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Type:</span>
                                <span class="detail-value">${employee.employment_type}</span>
                            </div>
                        </div>
                        <div class="employee-description">
                            ${employee.document}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Similarity Search
        document.getElementById('similarity-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const query = document.getElementById('similarity-query').value;
            const nResults = document.getElementById('similarity-results').value;
            
            try {
                const response = await fetch(`${API_BASE}/search/similarity`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, n_results: parseInt(nResults) })
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            }
        });
        
        // Filter Search
        document.getElementById('filter-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const params = new URLSearchParams();
            
            const department = document.getElementById('filter-department').value;
            const location = document.getElementById('filter-location').value;
            const expMin = document.getElementById('filter-exp-min').value;
            const expMax = document.getElementById('filter-exp-max').value;
            const employment = document.getElementById('filter-employment').value;
            
            if (department) params.append('department', department);
            if (location) params.append('location', location);
            if (expMin) params.append('experience_min', expMin);
            if (expMax) params.append('experience_max', expMax);
            if (employment) params.append('employment_type', employment);
            
            try {
                const response = await fetch(`${API_BASE}/search/filter?${params}`);
                if (!response.ok) throw new Error('Filter search failed');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            }
        });
        
        // Advanced Search
        document.getElementById('advanced-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const query = document.getElementById('advanced-query').value;
            const nResults = document.getElementById('advanced-results').value;
            
            const filters = {};
            const department = document.getElementById('advanced-department').value;
            const location = document.getElementById('advanced-location').value;
            const expMin = document.getElementById('advanced-exp-min').value;
            
            if (department) filters.department = department;
            if (location) filters.location = location;
            if (expMin) filters.experience_min = parseInt(expMin);
            
            const requestBody = {
                query,
                n_results: parseInt(nResults),
                filters: Object.keys(filters).length > 0 ? filters : null
            };
            
            try {
                const response = await fetch(`${API_BASE}/search/advanced`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) throw new Error('Advanced search failed');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            }
        });
        
        // Load some initial stats or suggestions
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const health = await response.json();
                    console.log('API Health:', health);
                }
            } catch (error) {
                console.log('API not available:', error);
            }
        });
    </script>
</body>
</html>
